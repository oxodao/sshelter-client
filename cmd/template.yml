machines:
    - name: My machine
      short_name: my-machine
      hostname: my.machine.ip
      port: 22
      username: root
      other_settings: |-
        ForwardAgent no
      forwarded_ports:
        - local_port: 5433
          remote_port: 5432
        - local_hostname: example.com
          local_port: 80
          remote_hostname: example.com
          remote_port: 80